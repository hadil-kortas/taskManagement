<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <meta charset="UTF-8">
    <title>Task Assignment View</title>
</head>
<body data-bs-theme="dark">
<header>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light">
        <div class="container">
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active " th:href="@{/participants}" style="color: white;">Participants</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/tasks}" style="color: white;">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/taskAssignment}" style="color: white; opacity: 0.5;" >Task Assignment</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div  class="card-body text-center px-4 py-5 px-md-5">
    <a th:href="@{/addTaskAsignment}" class="btn btn-outline-light" style="position: absolute; top: 10px; right: 10px;z-index: 9999;">Add Task Assignment</a>

    <form style=" display: flex; margin-top: 20px;flex-direction: row; margin-right: 50px " class="form-inline" th:action="@{/taskAssignment}" method="get">
        <div class="form-group mx-sm-3 mb-2 ">
            <label for="inputSearch" class="sr-only">Key Word</label>
            <input style="height: 40px" type="text" class="form-control" id="inputSearch" name="mc" th:value="${mc}" placeholder="Search...">
        </div>
        <button style="height: 40px" type="submit" class="btn btn-light fa fa-search" ></button>
    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>

            <th scope="col">
                Task Ref
            </th>
            <th scope="col">
                Task Title
            </th>
            <th scope="col">
                Participant
            </th>
            <th scope="col">
                Start Date
            </th>
            <th scope="col">
                End Date
            </th>
            <th scope="col">
                Task Status
            </th>
            <th scope="col">
                Progress
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t:${taskassignment}">

            <td th:text="${t.task.ref}"></td>
            <td th:text="${t.task.title}"></td>
            <td th:text="${t.participant.username}"></td>

            <td th:text="${t.startDate}"></td>
            <td th:text="${t.endDate}"></td>
            <td th:text="${t.taskStatus.statusName}"></td>

            <td>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 d-flex gap-2 justify-content-center">
                        <div class="progress-container">
                            <div class="progress-bar" th:style="'--progress: ' + ${t.taskStatus.progressPercentage} + '%'">
                                <div class="progress-value" th:text="${t.taskStatus.progressPercentage + '%'}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
