<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <meta charset="UTF-8">
    <title>TaskAssignments View</title>
</head>
<body  data-bs-theme="dark">
<header>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light">
        <div class="container">
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active " th:href="@{/user/participants}"
                                            style="color: white;">Participants</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/tasks}" style="color: white; ">Tasks</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="" style="color: white; opacity: 0.5;">Task
                        Assignment</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="card-body text-center px-4 py-5 px-md-5">

    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/addTaskAssignment}" class="btn btn-outline-light"
       style="position: absolute; top: 10px; right: 10px;z-index: 9999;">Add TaskAssignment</a>
    <form style=" display: flex; margin-top: 20px;flex-direction: row; margin-right: 50px "
          class="form-inline" th:action="@{/user/taskAssignment/findByTaskRef}" method="get">

        <div class="form-group mx-sm-3 mb-2 ">
            <label for="inputSearch" class="sr-only">Key Word</label>
            <input style="height: 40px" type="text" class="form-control" id="inputSearch" name="mc"
                   th:value="${mc}" placeholder="Search...">
        </div>
        <button style="height: 40px" type="submit" class="btn btn-light fa fa-search"></button>

    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Ref</th>
            <th scope="col">Title</th>
            <th scope="col">Participant</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
            <th scope="col">Progress</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskassignment}">
            <td th:text="${task?.task?.ref}"></td>
            <td th:text="${task?.task?.title}"></td>
            <td th:text="${task?.participant?.username}"></td>
            <td th:text="${task.startDate}"></td>
            <td th:text="${task.endDate}"></td>
            <td th:text="${task.taskStatus.status}"></td>
            <td>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 d-flex gap-2 justify-content-center">
                        <div class="progress-container">
                            <div class="progress-bar" th:style="'--progress: ' + ${task.taskStatus.progressPercentage} + '%'">
                                <div class="progress-value" th:text="${task.taskStatus.progressPercentage + '%'}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>

            <td>
                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                   th:href="@{'/admin/delete/taskAssignment/' + ${task.id}}"
                   class="btn btn-light fa fa-trash" style="color: deeppink"></a>
                <a th:href="@{'/user/edit/taskAssignment/' + ${task.id}}"
                   class="btn btn-light fa fa-edit" style="color: deeppink"></a>
                <a th:href="@{'/user/taskAssignment/' + ${task.id}}"
                   class="btn btn-light fa fa-eye" style="color: deeppink"></a>
            </td>

        </tr>

        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/user/taskAssignment( page=${currentpage - 1})}"
                   aria-label="Previous" style="color: black">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"
                style="position: absolute; right: 10px; margin-right: 36px">
                <a class="page-link"
                   th:href="@{/user/taskAssignment( page=${currentpage + 1})}"
                   aria-label="Next" style="color: black">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>




</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
