<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Edit Participant</title>
</head>
<body data-bs-theme="dark">

<div class="container mt-5" style="padding: 20px">
    <div class="card" style="max-width: 600px; margin: auto;">
        <div class="card-header text-white"><h3>Edit Participant </h3></div>
        <div class="card-body">
            <form method="post" th:action="@{'/admin/edit/' + ${participant.id}}" enctype="multipart/form-data">
                <div class=" text-center">
                    <div class="mb-3">
                        <img th:if="${participant.photo != null}" th:src="${'/photos/' + participant.photo}" width="100" height="100" style="border-radius: 50px;" alt="Participant Photo">
                        <img th:unless="${participant.photo != null}" src="/photos/inconnu1.jpg" width="100" height="100" style="border-radius: 50px;" alt="Default Photo">
                    </div>
                    <div class="mb-3">
                        <input type="file" name="image" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Edit Firstname" th:value="${participant.firstname}">
                    <span class="text-danger" th:errors="${participant.firstname}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Edit Lastname" th:value="${participant.lastname}">
                    <span class="text-danger" th:errors="${participant.lastname}"></span>
                </div>



                <div class="form-group mt-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Edit Username" th:value="${participant.username}">
                    <span class="text-danger" th:errors="${participant.username}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="job">Job</label>
                    <input type="text" class="form-control" id="job" name="job" placeholder="Edit Job" th:value="${participant.job}">
                    <span class="text-danger" th:errors="${participant.job}"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Edit Contact" th:value="${participant.phone}">
                    <span class="text-danger" th:errors="${participant.phone}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Edit Email" th:value="${participant.email}">
                    <span class="text-danger" th:errors="${participant.email}"></span>
                </div>





                <div class="text-center mt-5" >
                    <a th:href="@{/user/participants}" class="btn btn-outline-light">Cancel</a>
                    <button type="submit" class="btn btn-outline-light">Save Participant</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
