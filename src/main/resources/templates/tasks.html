<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <meta charset="UTF-8">
    <title>Admin View</title>
</head>
<body data-bs-theme="dark">


<div class="card-body text-center px-4 py-5 px-md-5">
    <a th:href="@{/admin/teams}" class="btn btn-outline-light fa fa-arrow-left" style="position: absolute; top: 10px; left: 10px;z-index: 9999;" ></a>
    <a th:href="@{/addProduct}" class="btn btn-outline-light" style="position: absolute; top: 10px; right: 10px;z-index: 9999;">Add Task</a>

    <form style=" display: flex; margin-top: 20px;flex-direction: row; margin-right: 50px " class="form-inline" th:action="@{/admin/tasks}" method="get">

        <div class="form-group mx-sm-3 mb-2 ">
            <label for="inputSearch" class="sr-only">Key Word</label>
            <input style="height: 40px" type="text" class="form-control" id="inputSearch" name="mc" th:value="${mc}" placeholder="Search...">
        </div>

        <button style="height: 40px" type="submit" class="btn btn-light fa fa-search" ></button>
    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">
                #
            </th>

            <th scope="col">
                Title
            </th>
            <th scope="col">
                Description
            </th>
            <th scope="col">
                Team
            </th>
            <th scope="col">
                Date
            </th>
            <th scope="col">
                Task Status
            </th>
            <th scope="col">
                Progress
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t:${tasks}">

            <td th:text="${t.id}" ></td>
            <td th:text="${t.title}" ></td>
            <td th:text="${t.description}"></td>

            <td>
                <div th:each="team : ${t.team}">
                    <span th:text="${team.name}"></span>
                </div>
            </td>
            <td th:text="${t.dueDate}"></td>
            <!-- <td th:text="${t.taskStatus}"></td>
            <td th:text="${t.taskStatus.progressPercentage}"></td> -->

        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination ">
            <li class="page-item"  >
                <a class="page-link" th:href="@{/admin/tasks(mc=${mc}, page=${currentpage - 1})}" aria-label="Previous" style="color: black">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>


            <li class="page-item " style="position: absolute; right: 10px; margin-right: 36px">
                <a class="page-link" th:href="@{/admin/tasks(mc=${mc}, page=${currentpage + 1})}" aria-label="Next" style="color: black">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
