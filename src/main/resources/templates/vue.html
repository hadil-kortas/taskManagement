<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <meta charset="UTF-8">
    <title>Admin View</title>
</head>
<body>
<header>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light">
        <div class="container">
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" style="color: white">List of Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: white">List of Tasks</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="card-body text-center px-4 py-5 px-md-5">

    <form style=" display: flex; margin-top: 50px;flex-direction: row; margin-right: 50px " class="form-inline" th:action="@{/admin}" method="get">

        <div class="form-group mx-sm-3 mb-2 ">
            <label for="inputSearch" class="sr-only">Key Word</label>
            <input style="height: 40px" type="text" class="form-control" id="inputSearch" name="mc">
        </div>

        <button style="height: 40px" type="submit" class="btn btn-primary fa fa-search" ></button>
    </form>

<table class="table table-striped"  >
    <thead class="thead-dark">
    <tr>
        <th scope="col">
            #
        </th>

        <th scope="col">
            Name
        </th>
        <th scope="col">
            Participants
        </th>
        <th scope="col">
            Tasks
        </th>
        <th scope="col">
            Task Status
        </th>
        <th scope="col">
            Progress
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t:${teams}">

        <td th:text="${t.id}" ></td>
        <td th:text="${t.name}" ></td>
        <td>
                <div th:each="user : ${t.users}" th:text="${user.username}"></div>
        </td>
        <td>
                <div th:each="task : ${t.tasks}">
                    <span th:text="${task.title}"></span>
                </div>
        </td>
        <td>
                <div th:each="task : ${t.tasks}">
                    <span th:text="${task.taskStatus.statusName}"></span>
                </div>
        </td>
        <td>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="progress-bar" th:each="task : ${t.tasks}" th:style="'--progress: ' + ${task.taskStatus.progressPercentage} + '%'"
                         th:aria-valuenow="${task.taskStatus.progressPercentage}"
                         th:aria-valuemin="0" th:aria-valuemax="100">
                        <div class="progress-value" th:text="${task.taskStatus.progressPercentage + '%'}"></div>
                    </div>
                </div>
            </div>
        </td>



    </tr>
    </tbody>
</table>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
