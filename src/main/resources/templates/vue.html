<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <meta charset="UTF-8">
    <title>Admin View</title>
</head>
<body>
<header>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light">
        <div class="container">
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">List of Tasks</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="card-body text-center px-4 py-5 px-md-5">
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">
            #
        </th>

        <th scope="col">
            Name
        </th>
        <th scope="col">
            Participants
        </th>
        <th scope="col">
            Tasks
        </th>
        <th scope="col">
            Task Status
        </th>
        <th scope="col">
            Progress
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t:${teams}">

        <td th:text="${t.id}" ></td>
        <td th:text="${t.name}" ></td>
        <td>
            <ul>
                <li th:each="user : ${t.users}" th:text="${user.username}"></li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="task : ${t.tasks}">
                    <span th:text="${task.title}"></span>
                </li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="task : ${t.tasks}">
                    <span th:text="${task.taskStatus.statusName}"></span>
                </li>
            </ul>
        </td>
        <td>
            <div class="col-md-6">
                <div class="progress blue">
                    <span class="progress-bar" th:each="task : ${t.tasks}"
                         role="progressbar" th:style="'width: ' + ${task.taskStatus.progressPercentage} + '%'"
                         th:aria-valuenow="${task.taskStatus.progressPercentage}"
                         th:aria-valuemin="0" th:aria-valuemax="100">

                    </span>
                </div>
            </div>
        </td>

    </tr>
    </tbody>
</table>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
