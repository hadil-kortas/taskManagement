<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Add Team</title>
</head>
<body data-bs-theme="dark">

<div class="container mt-5" style="padding: 20px">
    <div class="card" style="padding-bottom: 40px">
        <div class="card-header text-white" style="background-color: #212529"><h3>Add Team </h3></div>
        <form method="post" th:action="@{/admin/addTeam}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Add team name" th:value="${team.name}">
                <span class="text-danger" th:errors="${team.name}"></span>
            </div>
            <div class="form-group mt-3">
                <label for="participant">Participants:</label>
                <select class="form-control" id="participant" name="participant" multiple="multiple">
                    <option value="" selected="selected" disabled hidden>Select participants</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="task">Task:</label>
                <select class="form-control" id="task" name="task">
                    <option value="" selected="selected" disabled hidden>Select Task</option>
                    <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.title}"></option>
                </select>
            </div>

            <div>
                Add Photo:
                <input type="file" accept="image/*"  name="image">
            </div>

            <div class="text-center mt-5" >
                <a th:href="@{/admin/teams}" class="btn btn-outline-light">Cancel</a>
                <button  type="submit" class="btn btn-outline-light">Save Team</button>
            </div>


        </form>

    </div>

</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
