<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <meta charset="UTF-8">
    <title>Tasks View</title>
</head>
<body data-bs-theme="dark">

<header>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light">
        <div class="container">
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active " th:href="@{/participants}" style="color: white;">Participants</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/tasks}" style="color: white; opacity: 0.5;">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/taskAssignment}" style="color: white">Task Assignment</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="card-body text-center px-4 py-5 px-md-5">

    <a th:href="@{/addTask}" class="btn btn-outline-light" style="position: absolute; top: 10px; right: 10px;z-index: 9999;">Add Task</a>

    <form style=" display: flex; margin-top: 20px;flex-direction: row; margin-right: 50px " class="form-inline" th:action="@{/tasks}" method="get">

        <div class="form-group mx-sm-3 mb-2 ">
            <label for="inputSearch" class="sr-only">Key Word</label>
            <input style="height: 40px" type="text" class="form-control" id="inputSearch" name="mc" th:value="${mc}" placeholder="Search...">
        </div>

        <button style="height: 40px" type="submit" class="btn btn-light fa fa-search" ></button>
    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">
               Ref
            </th>

            <th scope="col">
                Title
            </th>
            <th scope="col">
                Short Description
            </th>
            <th scope="col">
                Details
            </th>
            <th>
                Actions
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="t:${tasks}">

            <td th:text="${t.ref}" ></td>
            <td th:text="${t.title}" ></td>
            <td th:text="${t.description}"></td>

            <td>
            <td th:if="${t.file=='' || t.file==null}">
                <img src="/photos/inconnu2.jpg" width="60" height="60">
            </td>
            <td th:unless="${t.file=='' || t.file==null}">
                <img th:src="${'/photos/'+t.file}" width="60" height="60">
            </td>
            </td>
            <td>
               <!-- <a th:href="${'/download/' + t.file}" class="btn btn-light fa fa-download" style="color: deeppink"></a> -->
                <a th:href="@{'/delete/task/'+${t.id}}" class="btn btn-light fa fa-trash" style="color: deeppink"></a>
                <a th:href="@{'/edit/task/'+${t.id}}" class="btn btn-light fa fa-edit" style="color: deeppink"></a>
                <a th:href="@{'/task/'+${t.id}}" class="btn btn-light fa fa-eye" style="color: deeppink"></a>
            </td>



        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination ">
            <li class="page-item"  >
                <a class="page-link" th:href="@{/tasks(mc=${mc}, page=${currentpage - 1})}" aria-label="Previous" style="color: black">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>


            <li class="page-item " style="position: absolute; right: 10px; margin-right: 36px">
                <a class="page-link" th:href="@{/tasks(mc=${mc}, page=${currentpage + 1})}" aria-label="Next" style="color: black">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
